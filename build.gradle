apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'testGradleRabbit', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '2.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	manifest { attributes 'Main-Class': 'testRabbitMQ.Recv' }
  }

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir(dirs: file('repos'))
    }
}
